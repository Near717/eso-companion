<!DOCTYPE HTML>
<html>

<head>
	<title>ESO Companion</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="icon" href="images/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="is-preload">
	<div id="page-wrapper">

		<!-- Nav -->
		<nav id="nav"></nav>

		<!-- Header -->
		<header id="header"></header>

		<!-- Main -->
		<section id="main">
			<div class="container">
				<div class="content">

					<!-- Content -->
					<article class="box page-content">
						<header>
							<h2>Active Skill Lines</h2>
						</header>
						<section id="character-containers"></section>
					</article>

				</div>
			</div>
		</section>

		<!-- Footer -->
		<footer id="footer"></footer>
	</div>

	<!-- Scripts -->
	<script type="module">
		import { loadContent } from './src/functions.js';
		window.onload = loadContent;
	</script>

	<script type="module">
		import { isUpdated, formatTimestamp } from './src/functions.js';
		import { server, userId, scope } from './src/config.js';

		// Fetch JSON data from output.json
		fetch('data/output.json')
			.then(response => response.json())
			.then(jsonData => {
				const classData = jsonData[server][userId][scope].classData;
				const charInfo = jsonData[server][userId][scope].account.charInfo;
				const char = jsonData[server][userId][scope].char;

				function formatSkillLines(activeSkillLines, charClassId) {
					const names = activeSkillLines.map(id => {
						for (const classId in classData.skillLines) {
							if (classData.skillLines[classId][id.toString()]) {
								if (classId == charClassId) {
									return `<span class="skill-line own">${classData.skillLines[classId][id.toString()]}</span>`;
								}
								return `<span class="skill-line subclass">${classData.skillLines[classId][id.toString()]}</span>`;
							}
						}
					});

					return names.join('<br>');
				}

				// Function to create container and labels
				function createElements() {
					// Loop through each character in charInfo
					charInfo.forEach((character, charIndex) => {
						const classId = charInfo[charIndex].classId;
						const charId = charInfo[charIndex].charId;
						const charName = charInfo[charIndex].charName;
						const charData = char[charId];

						// Container to hold the character's data
						const container = document.createElement('div');
						container.classList.add(`char-${charIndex}`);

						// Icon
						const icon = document.createElement('i');
						icon.classList.add('timestamp', 'fa-regular', 'fa-clock');

						// Label for character last update
						const timestamp = document.createElement('label');
						timestamp.classList.add('timestamp');
						let time = formatTimestamp("%y/%m/%d %H:%M", charData.lastUpdated);
						timestamp.innerText = ` ${time} | `;

						// Label for character last update
						const label = document.createElement('label');
						label.innerText = `${charName}: `;

						// Label for character data
						const result = document.createElement('label');
						result.classList.add('result');

						// Construct label text with progression information
						if (charData.activeSkillLines) {
							const skillLines = formatSkillLines(charData.activeSkillLines, classId);
							result.innerHTML = `<br>${skillLines}`;
						} else {
							result.innerText = `NA`;
							result.classList.add('na');
						}

						container.appendChild(icon);
						container.appendChild(timestamp);
						container.appendChild(label);
						container.appendChild(result);

						document.getElementById('character-containers').appendChild(container);
					});
				}

				// Create elements for each character
				createElements();
			})
			.catch(error => console.error(error));
	</script>
</body>
</html>
